<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNote()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Your Notes</h2>
  <ion-list>
    <ion-item-sliding *ngFor="let note of notes">

      <ion-item (click)="showNote(note)">
        <h2>{{note.Title}}</h2>
      </ion-item>
      
      <ion-item-options>
        <button ion-button color="danger" icon-start (click)="deleteNote(note)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
